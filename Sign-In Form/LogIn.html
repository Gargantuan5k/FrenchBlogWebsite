<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Français</title>
    <link rel="stylesheet" type="text/css" href="./Log-Style.css" />
    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel='shortcut icon' type='image/x-icon' href='./Assets/favicon-round.ico' />
</head>

<body>
    <header id="header" class="shadow bg-light">
        <header id="header" class="shadow bg-light">
            <nav class="container navbar">
                <a href="../index.html" class="nav-brand text-dark">Blog Français</a>
            </nav>
        </header>
    </header>

    <form action="../index.html" method="post">
        <div class="containerForm">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit" onclick="window.location.href='../index.html'">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>

          <h4 class="mt-l">Create an Account</h4>
          <button type="button" class="signupbtn" onclick="window.location.href='./SignUp.html'">Sign-Up</button>    
        </div>   
    </form> 
</body>
